version: '3'
services:
  broker: 
    build: .
    ports:
      - 3000
    restart: on-failure
    depends_on: 
        - rabbit
        - crossbar-server
    environment: 
      RABBIT_URL: amqp://rabbit:5672

  rabbit:
    image: rabbitmq:3-management
    ports:
      - 9001:15672
      - 5672:5672
    restart: on-failure

  # Creates a crossbar router 
  crossbar:
    image: crossbario/crossbar
    volumes: 
      - .:/node
    user: '0'
    ports:
      - 9000:9000 

  # Creates a crossbar wamp server 
  crossbar-server:
    image: crossbario/autobahn-python:cpy3
    environment: 
      CBURL: ws://crossbar:9000/ws
      CBREALM: realm1
    volumes: 
        - .:/app
    command: 
      - python 
      - /app/tests/ws-server.py
    restart: on-failure
    depends_on: 
      - crossbar